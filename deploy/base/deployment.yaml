apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-python-app
  namespace: apps
  labels:
    app: demo-python-app
    version: v0.1.0
spec:
  selector:
    matchLabels:
      app: demo-python-app
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-python-app
    spec:
      containers:
      - name: demo-python-app
        image: docker.io/saarwasserman/demo-python-app:v0.1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "1Mi"
            cpu: "10m"
        ports:
        - containerPort: 8000
